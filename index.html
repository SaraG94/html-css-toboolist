<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--intestazione-->
    <header class="header-main">
        <div class="logo">
            <img src="img/Logo.png" alt="">
            <h1 class="logo-text">Toboolist</h1>
        </div>

    </header>

    <main>
        <!--comandi-->
        <header class="header-list">
            <div class="command">
                <input class="first button" type="button" value="Add Task">
                <input class="second button" type="button" value="Add Section">
            </div>
        </header>

        <!--prima lista-->
        <div class="lista">
            <section class="Newtask">
                <h1><span>&#129171;</span> New Task</h1>
                <ol>
                    <li class="done"> Quarterly Newsletter
                        <span class="editoriale"> Editorial</span>
                    </li>
                </ol>                
            </section>
        </div>
        


    </main>
    
</body>
</html>
